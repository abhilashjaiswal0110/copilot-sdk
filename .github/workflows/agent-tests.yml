name: "Agent Tool Tests"

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "agents/**"
      - ".github/workflows/agent-tests.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: "Agent Tool Unit Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python dev dependencies
        run: uv sync --all-extras --dev

      - name: Run agent tool unit tests
        run: uv run pytest ../agents/tests/test_agent_tools.py -v
